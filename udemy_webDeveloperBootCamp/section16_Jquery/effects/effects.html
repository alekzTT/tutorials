<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery Demo</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<style type="text/css">
	div {
		width:100px;
		height:100px;
		background:teal;
		float:left;
		margin:20px;
		}

	.container {
		background-color: inherit;
		width: 100%;
		margin: 10px 0;
	}

	
	</style>
			  
</head>
<body>
	
	<h1>Jquery effects Demo Page</h1>
<div class="container">
	<button class="fadeOut">Click me!</button>
	<div class="fo">lease dont fade me</div>
	<div class="fo">please don't man</div>
	<div class="fo">come on !!!!</div>
</div>
<div class="container">
	<button class="toggleB">fade toggle</button>
	<div class="toggle">toggle me</div>
	<div class="toggle">toggle me 2</div>
	<div class="toggle">toggle me 3</div>
</div>
<div class="container">
	<button class="slideB">slide toggle</button>
	<div class="slide">toggle me</div>
	<div class="slide">toggle me 2</div>
	<div class="slide">toggle me 3</div>
</div>

<script type="text/javascript" src="effects.js"></script>
</body>
</html>
