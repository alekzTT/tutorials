<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="events.css">
	<title>jQuery Events</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
	<h1>jQuery Event KeyZz n stuff</h1>

	<input type="text" name="" selected>

	<div id="block" tabindex="1">
		
	</div>


<script type="text/javascript">
	//simple moving object
		var inDiv = 0;
    $('#block').on("mouseenter", function(){
    	inDiv +=1;
    	console.log(inDiv+" in tha div");
    });


	$('#block').keydown(function(event){
		var action = event.which ;
		var pos = $(this).position();
		var offset = $(this).offset();
		
		//enter key is 13
		if (action === 37) {
			//console.log('left');
			// console.log(pos.left);
			offset.left -=5;
			$('#block').offset({left:offset.left});
		} else if (action === 39) {
			// console.log('right');
			offset.left +=5;
			$('#block').offset({left:offset.left});
		} else if (action === 38) {
			// console.log('top');
			// console.log(pos.top);
			offset.top -=5;
			$('#block').offset({top:offset.top});
		} else if (action === 40) {
			offset.top +=5;
			$('#block').offset({top:offset.top});
			// console.log('bottom');
			$(this).position().top = 5;
		}
		
	})	

	$('input').keypress(function(event){
		//keypress indicates what character is entered
		//keypress does not suport arrows
		console.log(event.which);
		if (event.which === 13) {
			alert('enter was pressed');
		}
	})

</script>
</body>
</html>
